<!doctype html>
<html>
  <head>
    <title>dailpad</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/css.css">
  </head>
  <body>
    <div id="wrapper">
      <div class="dailpad">
        <div class="dailpad__head">
          Dailpad
          <a class="dailpad__head__close" href="#">&times;</a>
        </div>

        <div class="dailpad__contact">
            <input class="dailpad__contact__input" value="123-555-752"/>
            <p class="dailpad__contact__name">Contact Name</p>
        </div>

        <div class="dailpad__keyboard">
          <div class="dailpad__keyboard__wrapper">
            <ul><li>1</li><li class="is-on">2</li><li>3</li></ul>
            <ul><li>4</li><li>5</li><li>6</li></ul>
            <ul><li>7</li><li>8</li><li>9</li></ul>
            <ul><li class="star">*</li><li>0</li><li class="hash">#</li></ul>
          </div>
        </div>

        <div class="dailpad__call">
          <a href="#" class="dailpad__call__button">Call</a>
        </div>
      </div>
    </div>
  </body>
</html>
